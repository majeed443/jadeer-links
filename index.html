<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>جدير الرقمية</title>

  <!-- رابط تحميل خط Tajawal من Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #aec0e8;
      direction: rtl;
      padding: 0;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 24px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      width: 90%;
      max-width: 380px;
      margin: 20px auto;
      text-align: center; /* لإظهار النصوص في المنتصف */
    }

    img {
      width: 120px;
      height: auto;
      margin-bottom: 15px;
    }

    .slogan {
      font-size: 18px;
      color: #555;
      font-weight: 500;
      margin: 10px 0 25px 0;
      line-height: 1.5;
    }

    h1 {
      color: #2c3e50;
      font-size: 22px;
      margin-bottom: 25px;
      font-weight: 700;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin: 12px 0;
      background: #f8f9ff;
      padding: 14px 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }

    li:hover {
      background: #eef1ff;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    a {
      color: #3a5bc7;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      display: block;
    }

    a:hover {
      color: #2a4ab3;
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
        border-radius: 20px;
      }

      img {
        width: 100px;
      }

      h1 {
        font-size: 20px;
      }

      .slogan {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="logo.png" alt="شعار جدير الرقمية">
    
    <p class="slogan">حيث يلتقي الإبداع والتكنولوجيا</p>
